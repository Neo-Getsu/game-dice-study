<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/styles.css">
    <title>Bootstrap Sass &amp; JS</title>
  </head>
  <body>

<main class=" h-100 w-100  container-fluid">
  <div class=" position-relative full-zone d-flex border w-100 h-100  border-dark h-100">
    <div class="left-zone h-100 w-100   d-flex flex-column align-items-center ">

      <div class="player w-100 h-100   align-items-center flex-column justify-content-center d-flex">
        <span class="name" > PLAYER 1</span>
        <span class="globalScore"> 43</span>
      </div>

      <div class="score w-100 h-100  align-items-center justify-content-center d-flex">
        <div class="currentScore text-center align-items-center justify-content-center flex-column d-flex "> CURRENT:
          <span>12</span></div>

      </div>

    </div>
    <div class="right-zone  h-100 w-100   d-flex flex-column align-items-center ">

      <div class="player w-100 h-100  align-items-center flex-column justify-content-center d-flex">
        <span class="name" > PLAYER 2</span>
        <span class="globalScore"> 55</span>
      </div>

      <div class="score w-100 h-100  align-items-center justify-content-center d-flex">
        <div class="currentScore text-center align-items-center justify-content-center flex-column d-flex "> CURRENT:
          <span>35</span></div>

      </div>

    </div>


    <div
            class="centerZone position-absolute d-flex align-items-center justify-content-center flex-column top-0 start-50 translate-middle-x w-25 h-100 z-3 bg-transparent  ">
       <div class="options d-flex justify-content-center mt-3 align-items-center   w-100 h-100  ">
        <h3 >  <span>+</span> New game </h3> </div>
      <div class="dice  d-flex justify-content-center  mt-3   w-100 h-100 ">   <img width="80px" height="80px" src="img/dice-svgrepo-com.svg" alt="dice" />  </div>
      <div class="options d-flex flex-column  mt-3  w-100 h-100 align-items-center ">
        <h3> RollDice</h3>
        <h3>Hold Dice</h3>
      </div>

    </div>
  </div>

</main>







    <script type="module" src="js/main.js"></script>
  </body>
</html>
