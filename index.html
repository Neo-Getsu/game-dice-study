<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="src/css/styles.css">

    <title>Dice Game</title>
    <script src="https://kit.fontawesome.com/8e6f328225.js" crossorigin="anonymous"></script>
  </head>
  <body>

<main class=" h-100 w-100  container-fluid">
  <div class=" position-relative full-zone d-flex   w-100 h-100  border-dark h-100">
    <div class="left-zone h-100 w-100   d-flex flex-column align-items-center ">

      <div class="player w-100 h-100   align-items-center flex-column justify-content-center d-flex">
        <span class="position-relative name one" > PLAYER 1</span>
        <span class="globalScore global-one">0</span>
      </div>

      <div class="score w-100 h-100  align-items-center justify-content-center d-flex">
        <div class="currentScore p-one text-center align-items-center justify-content-center flex-column d-flex ">
          CURRENT:
          <span class="current-one">0</span></div>

      </div>

    </div>
    <div class="right-zone  h-100 w-100   d-flex flex-column align-items-center ">

      <div class="player w-100 h-100  align-items-center flex-column justify-content-center d-flex">
        <span class="position-relative name  two" > PLAYER 2</span>
        <span class="globalScore global-two"> 0</span>
      </div>

      <div class="score w-100 h-100  align-items-center justify-content-center d-flex">
        <div class="currentScore p-two text-center align-items-center   justify-content-center flex-column d-flex ">
          CURRENT:
          <span class="current-two">0</span></div>

      </div>

    </div>


    <div class="centerZone position-absolute d-flex align-items-center justify-content-center flex-column top-0 start-50 translate-middle-x w-25 h-100 z-3 bg-transparent ">

       <div  id="testAlert" class="options d-flex justify-content-center mt-3 align-items-center   w-100 h-100  ">
         <!--<img width="30px" height="30px" src="img/icons/plus.svg" />-->

         <h3 class="newGameBtn btn-game"> <i class="bi bi-patch-plus-fill"></i> New game </h3>

       </div>


      <div  class="dice position-relative  d-flex justify-content-center  mt-3   w-100 h-100 ">
        <img  class="img-dice position-absolute"  width="100px" height="100px" src="img/dice-1.svg" alt="dice" />


      </div>
      <div class="options d-flex flex-column  mt-3  w-100 h-100 align-items-center ">
        <h3 class="rollDice btn-game"> <i class="bi bi-arrow-repeat"></i>  RollDice</h3>
        <h3 class="holdDice btn-game"><i class="bi bi-download"></i>  Hold Dice</h3>
      </div>

    </div>
  </div>



</main>







    <script type="module" src="src/js/main.js"></script>
  </body>
</html>
